  #   volumes:
  #     - kestra_data:/app/storage
  #     - kestra_tmp:/tmp/kestra-wd
  #     - ./kestra-flows:/app/flows
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   command: server standalone
  kestra:
    image: kestra/kestra:latest
    container_name: devops-copilot-kestra
    pull_policy: always
    user: "root" # ← IMPORTANT: Needed for Docker socket access
    command: server standalone
    ports:
      - "8080:8080"
    volumes:
      - kestra_data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock # ← IMPORTANT
      - /tmp/kestra-wd:/tmp/kestra-wd # ← IMPORTANT
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://devops-copilot-db:5432/store_db
            driverClassName: org.postgresql.Driver
            username: postgres
            password: postgres
        kestra:
          server:
            basic-auth:
              enabled: false
          repository:
            type: postgres
          storage:
            type: local
            local:
              base-path: /app/storage
          queue:
            type: postgres
          tasks:
            tmp-dir:
              path: /tmp/kestra-wd/tmp
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build: ./backend
    container_name: devops-copilot-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      GROQ_API_KEY: ${GROQ_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER}
      KESTRA_URL: http://kestra:8080
      KESTRA_API_KEY: ${KESTRA_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kestra:
        condition: service_started
    volumes:
      - ./backend:/app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
  redis_data:
  kestra_data:
  kestra_tmp:


