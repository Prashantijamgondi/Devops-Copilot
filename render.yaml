services:
  # Backend API
  - type: web
    name: devops-copilot-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m alembic upgrade head && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: AI_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
      - key: KESTRA_URL
        value: http://localhost:8080
      - key: KESTRA_API_KEY
        value: dummy
      - key: SECRET_KEY
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
