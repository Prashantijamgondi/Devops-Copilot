services:
  # Backend API
  - type: web
    name: devops-copilot-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devops-copilot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: devops-copilot-redis
          type: redis
          property: connectionString
      - key: TOGETHER_API_KEY
        sync: false
      - key: KESTRA_URL
        sync: false
      - key: KESTRA_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: SLACK_WEBHOOK_URL
        sync: false

  # Redis
  - type: redis
    name: devops-copilot-redis
    ipAllowList: []
    plan: starter

databases:
  # PostgreSQL
  - name: devops-copilot-db
    databaseName: devops_copilot
    user: devops_user
    plan: starter
